<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Players - BattleBots</title>
    <link rel="stylesheet" href="/style/playerstyle.css">
    <link rel="icon" type="image/x-icon" href="/favicon/favicon.ico">
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script type="text/javascript" src="../janusStuff/janus.js"></script>
    
</head>
<body>
    <header>
        <a href="/index.html" class="logo">
            <img src="/images/logo.png" alt="BattleBots Logo">
        </a>
    </header>

    <div class="container">
        <div class="arrowcontrols">
            <button id="forward" class="bttn" data-key="ArrowUp">↑</button>
            <button id="left" class="bttn" data-key="ArrowLeft">←</button>
            <button id="backward" class="bttn" data-key="ArrowDown">↓</button>
            <button id="right" class="bttn" data-key="ArrowRight">→</button>
        </div>
        <div class="livestream">
            <video id="remoteVideo" autoplay width="1070" height="602"></video>
            <canvas id="canvasRemoteVideo"  width="1070" height="602"></canvas>
        </div>
    </div>

    <script type="text/javascript" src="players.js"></script>
    <script type="text/javascript" src="../janusStuff/receiver.js"></script>
</body>
</html>
