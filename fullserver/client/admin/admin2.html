<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin battlebot</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
        <script src="../janusStuff/janus.js"></script>
        <script type="text/javascript" src="https://docs.opencv.org/4.5.0/opencv.js" async onload="cvLoad()"></script>
        <script src="cv.js"></script>
        <script src="aruco.js"></script>
            <style>
            #wrapper {
                width: 1900px;
                border: 1px solid black;
                overflow: hidden; /* add this to contain floated children */
            }
            #first {
                width: 1300px;
                float:left; /* add this */
                border: 1px solid red;
            }
            #second {
                border: 1px solid green;
                float: left; /* add this */
            }
        </style>
    </head>
    <body>
        <h1>Admin battlebot</h1>
        <div id="wrapper">
            <div id="first">
                <video id="remoteVideo" autoplay muted></video>
                <canvas id="canvas"></canvas>
                <canvas id="canvasOut"></canvas>
                <div>
                    <form id="dataForm">
                        <label for="selectField">Ring</label>
                        <label for="inputRadius">Radius:</label>
                        <input type="text" id="inputRadius" name="inputRadius">
                        <br><br>

                        <label for="inputxPos">xPos:</label>
                        <input type="text" id="inputxPos" name="inputxPos">
                        <br><br>
                        <label for="inputyPos">yPos:</label>
                        <input type="text" id="inputyPos" name="inputyPos">
                        <br><br>
                        <button type="submit">Submit</button>
                    </form>
                    <p id="widthTeller"></p>
                    <p id="heightTeller"></p>
                    
                    <button onclick="instill()">Innstill</button>
                    <button onclick="startGame()">Start</button>
                </div>
                <script src="../janusStuff/receiver.js"></script>
                <script src="imgProcessing.js"></script>
            </div>
            <div id="second">
                <div>
                    <form id="areaForm">
                        <label for="lowerArea1">lowerArea1:</label>
                        <input type="text" id="lowerArea1" name="lowerArea1">
                        <br><br>
                        <label for="upperArea1">upperArea1:</label>
                        <input type="text" id="upperArea1" name="upperArea1">
                        <br><br>

                        <label for="lowerArea2">lowerArea2:</label>
                        <input type="text" id="lowerArea2" name="lowerArea2">
                        <br><br>
                        <label for="upperArea2">upperArea2:</label>
                        <input type="text" id="upperArea2" name="upperArea2">
                        <br><br>

                        <label for="lowerArea3">lowerArea3:</label>
                        <input type="text" id="lowerArea3" name="lowerArea3">
                        <br><br>
                        <label for="upperArea3">upperArea3:</label>
                        <input type="text" id="upperArea3" name="upperArea3">
                        <br><br>

                        <button type="submit">Submit</button>
                    </form>
                </div>
                <div>
                    <h2>Red1</h2>
                    <div>
                        <h3>Low</h3>
                        <input type="range" id="red1LowH" value="158" min="0" max="180" step="1"></input>
                        <input type="range" id="red1LowS" value="89" min="0" max="255" step="1"></input>
                        <input type="range" id="red1LowV" value="92" min="0" max="255" step="1"></input>
                    </div>
                    <div>
                        <h3>High</h3>
                        <input type="range" id="red1HighH" value="179" min="0" max="180" step="1"></input>
                        <input type="range" id="red1HighS" value="250" min="0" max="255" step="1"></input>
                        <input type="range" id="red1HighV" value="250" min="0" max="255" step="1"></input>
                    </div>
                </div>
                <div>
                    <h2>Red2</h2>
                    <div>
                        <h3>Low</h3>
                        <input type="range" id="red2LowH" value="0" min="0" max="180" step="1"></input>
                        <input type="range" id="red2LowS" value="89" min="0" max="255" step="1"></input>
                        <input type="range" id="red2LowV" value="92" min="0" max="255" step="1"></input>
                    </div>
                    <div>
                        <h3>High</h3>
                        <input type="range" id="red2HighH" value="7" min="0" max="180" step="1"></input>
                        <input type="range" id="red2HighS" value="250" min="0" max="255" step="1"></input>
                        <input type="range" id="red2HighV" value="250" min="0" max="255" step="1"></input>
                    </div>
                </div>
                <div>
                    <h2>yellow</h2>
                    <div>
                        <h3>Low</h3>
                        <input type="range" id="yellowLowH" value="10" min="0" max="180" step="1"></input>
                        <input type="range" id="yellowLowS" value="112" min="0" max="255" step="1"></input>
                        <input type="range" id="yellowLowV" value="111" min="0" max="255" step="1"></input>
                    </div>
                    <div>
                        <h3>High</h3>
                        <input type="range" id="yellowHighH" value="27" min="0" max="180" step="1"></input>
                        <input type="range" id="yellowHighS" value="250" min="0" max="255" step="1"></input>
                        <input type="range" id="yellowHighV" value="250" min="0" max="255" step="1"></input>
                    </div>
                </div>
                <div>  
                    <h2>blue</h2> 
                    <div>   
                        <h3>Low</h3>
                        <input type="range" id="blueLowH" value="92" min="0" max="180" step="1"></input>
                        <input type="range" id="blueLowS" value="120" min="0" max="255" step="1"></input>
                        <input type="range" id="blueLowV" value="120" min="0" max="255" step="1"></input>
                    </div>
                    <div>   
                        <h3>High</h3>
                        <input type="range" id="blueHighH" value="135" min="0" max="180" step="1"></input>
                        <input type="range" id="blueHighS" value="230" min="0" max="255" step="1"></input>
                        <input type="range" id="blueHighV" value="230" min="0" max="255" step="1"></input>
                    </div>
                </div>
                <div>
                    <h2>green</h2>
                    <div>
                        <h3>Low</h3>
                        <input type="range" id="greenLowH" value="63" min="0" max="180" step="1"></input>
                        <input type="range" id="greenLowS" value="80" min="0" max="255" step="1"></input>
                        <input type="range" id="greenLowV" value="90" min="0" max="255" step="1"></input>
                    </div>
                    <div>
                        <h3>High</h3>
                        <input type="range" id="greenHighH" value="89" min="0" max="180" step="1"></input>
                        <input type="range" id="greenHighS" value="250" min="0" max="255" step="1"></input>
                        <input type="range" id="greenHighV" value="250" min="0" max="255" step="1"></input>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
