<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spectate - BattleBots</title>
    <link rel="stylesheet" href="/style/styles.css">
    <link rel="icon" type="image/x-icon" href="/favicon/favicon.ico">
